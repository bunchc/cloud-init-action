on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build cloud-init
    steps:
    - name: Build cloud-init
      id: build-step
      uses: bunchc/cloud-init-action@v2
    - uses: actions/upload-artifact@v2
      with:
        name: cloud-init-artifact
        path: payloads/cloud-init/